<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>WA Devices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container my-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>WhatsApp Devices</h3>

      <div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add Device
        </button>
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Device</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="newId" class="form-label">Device ID</label>
              <input type="text" class="form-control" id="newId" placeholder="device-id">
            </div>
            <div class="mb-3">
              <label for="newName" class="form-label">Device Name</label>
              <input type="text" class="form-control" id="newName" placeholder="name">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="addBtn" class="btn btn-success">Add Device</button>
          </div>
        </div>
      </div>
    </div>


    <div id="devices" class="row"></div>
  </div>

  <!-- QR MODAL -->
  <div class="modal fade" id="qrModal">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content p-3 text-center">
        <h5>Scan QR</h5>
        <img id="qrImg" class="img-fluid">
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const socket = io();
    const devicesEl = document.getElementById("devices");
    const qrModal = new bootstrap.Modal(document.getElementById("qrModal"));

    const addBtn = document.getElementById("addBtn");
    const addModalEl = document.getElementById("exampleModal");
    const addModal = bootstrap.Modal.getOrCreateInstance(addModalEl);

    addBtn.onclick = async () => {
      if (!newId.value) {
        alert("Device ID wajib diisi");
        return;
      }

      // ðŸ”’ disable + loading
      addBtn.disabled = true;
      const originalText = addBtn.innerHTML;
      addBtn.innerHTML = `
      <span class="spinner-border spinner-border-sm me-2"></span>
      Menyimpan...
    `;

      try {
        const res = await fetch("/api/device", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            device_id: newId.value.trim(),
            name: newName.value.trim()
          })
        });

        if (!res.ok) throw new Error("Gagal menambah device");

        // reset form
        newId.value = "";
        newName.value = "";

        // close modal
        addModal.hide();

        // reload page â†’ paling stabil utk lifecycle WA
        setTimeout(() => location.reload(), 300);

      } catch (err) {
        alert(err.message);
      } finally {
        // ðŸ”“ restore button (jika error)
        addBtn.disabled = false;
        addBtn.innerHTML = originalText;
      }
    };

    function render(d) {
      if (document.getElementById(d.device_id)) return;
      devicesEl.insertAdjacentHTML("beforeend", `
  <div class="col-md-4" id="${d.device_id}">
    <div class="card mb-3">
      <div class="card-header fw-bold d-flex justify-content-between">
        ${d.name || d.device_id}
        <button class="btn btn-sm btn-outline-danger del">Ã—</button>
      </div>
      <div class="card-body">
        <p>Status: <span class="state">INIT</span></p>
        <p>Device ID: <span class="id">${d.device_id}</span></p>
        <p>Number: <span class="number">-</span></p>
        <div class="btns mb-2"></div>
        <ul class="list-group history"></ul>
      </div>
    </div>
  </div>`);
    }

    function updateButtons(el, state) {
      const btns = el.querySelector(".btns");
      btns.innerHTML = "";

      if (state === "QR")
        btns.innerHTML = `<button class="btn btn-sm btn-primary qr">QR</button>`;

      if (state === "READY")
        btns.innerHTML = `
      <button class="btn btn-sm btn-secondary historyBtn">History</button>
      <button class="btn btn-sm btn-danger disconnect">Disconnect</button>`;
    }

    socket.on("device:list", list => list.forEach(render));
    socket.on("device:added", render);
    socket.on("device:removed", id => document.getElementById(id)?.remove());

    socket.on("device:status", d => {
      const el = document.getElementById(d.deviceId);
      if (!el) return;
      el.querySelector(".state").innerText = d.state;
      updateButtons(el, d.state);
    });

    socket.on("device:info", d => {
      const el = document.getElementById(d.deviceId);
      if (el) el.querySelector(".number").innerText = d.info.number;
    });

    socket.on("device:qr", d => {
      qrImg.src = d.qr;
      qrModal.show();
    });

    devicesEl.onclick = e => {
      const card = e.target.closest(".col-md-4");
      if (!card) return;
      const id = card.id;

      if (e.target.classList.contains("qr")) socket.emit("device:getQr", id);
      if (e.target.classList.contains("disconnect")) socket.emit("device:disconnect", id);
      if (e.target.classList.contains("historyBtn")) socket.emit("history:get", id);

      if (e.target.classList.contains("del")) {
        fetch(`/api/device/${id}`, { method: "DELETE" });
      }
    };

    socket.on("history:data", d => {
      const ul = document.querySelector(`#${d.deviceId} .history`);
      ul.innerHTML = "";
      d.rows.forEach(r => {
        ul.insertAdjacentHTML("beforeend", `
      <li class="list-group-item small">
        <b>${r.phone}</b><br>
        ${r.message}<br>
        <span class="text-${r.status === 'SENT' ? 'success' : 'danger'}">${r.status}</span>
      </li>`);
      });
    });
  </script>


</body>

</html>
